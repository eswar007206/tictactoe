name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # This step checks out your repository code

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # This action deploys to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically handled GitHub token
          publish_dir: ./  # Path to the directory containing your HTML, CSS, JS files
